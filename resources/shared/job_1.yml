job-config: &job-config
  set2-job-1:
    name: "${bundle.target} - Shared Job 1"
    tasks:
      - task_key: "process_data"
        notebook_task:
          notebook_path: ../../src/notebook.py
    max_concurrent_runs: 1
    timeout_seconds: 3600
  

targets:
  staging:
    resources:
      jobs: 
        <<: *job-config
  prod:
    resources:
      jobs: 
        <<: *job-config