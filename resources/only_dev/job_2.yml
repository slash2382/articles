job-config: &job-config
  set1-job-2:
    name: "${bundle.target} - Only Dev Job 2"
    tasks:
      - task_key: "process_data"
        notebook_task:
          notebook_path: ../../src/notebook.py
    max_concurrent_runs: 1
    timeout_seconds: 3600  

targets:
  dev:
    resources:
      jobs: 
        <<: *job-config